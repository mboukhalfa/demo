{% extends "base.html" %}

{% block content %}

    <div class="block-center">
        <h3 class="block-center-heading">Are you sure to delete the application ?</h3>
        <form action="{% url 'oauth:deleteOauthApp' %}" method="post">
            {% csrf_token %}

            <div class="control-group">
                <div class="controls">
                    <a class="btn btn-large" href="{% url 'oauth:gettokens' %}">Cancel</a>
                    <input type="submit" class="btn btn-large btn-danger" name="allow" value="Delete"/>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
